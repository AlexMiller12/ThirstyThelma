<!DOCTYPE html>

<html>

<head>
	<title>Learning WebGL &mdash; lesson 1</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<!-- glMatrix version 2.2.0 -->
	<script type="text/javascript" src="gl-matrix-min.js"></script>
	<script id="shader-fs" type="x-shader/x-fragment">
	    precision mediump float;
	   	varying vec4 v_color;

	    void main(void) {
	    	
	        gl_FragColor = v_color;
	    }
	</script>
	<script id="shader-vs" type="x-shader/x-vertex">
	    attribute vec3 aVertexPosition;
	    uniform mat4 uMVMatrix;
	    uniform mat4 uPMatrix;
	    varying vec4 v_color;

	    void main(void) {
	    	gl_PointSize = 1.0;
	        //gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	        gl_Position = uPMatrix * vec4(aVertexPosition, 1.0);
	       	v_color = vec4(1.0);
	    }
	</script>
	<script src="Particle.js" type="text/javascript"></script>
	<script src="ParticleSystem.js" type="text/javascript"></script>
	<script src="View.js" type="text/javascript"></script>
	<script src="Controller.js" type="text/javascript"></script>
	<script src="Tear.js" type="text/javascript"></script>
	<script src="Thelma.js" type="text/javascript"></script>
	<script src="Model.js" type="text/javascript"></script>
</head>

<body onload="runGame();">

	</canvas>
</body>
